<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content" >
        <h2>New Registration</h2>
        <p>All fields are required.</p>
        <h:form>
            <table id="registerTable">
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel for="firstName">First Name:</h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="firstName" size="20" required="true" requiredMessage="First name is required."
                                         value="#{registrationBean.newUser.firstName}" 
                                         validatorMessage="The first name must be between 1 and 40 characters in length, inclusive.">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="lastName">Last Name:</h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="lastName" size="20" required="true" requiredMessage="Last name is required."
                                         value="#{registrationBean.newUser.lastName}" 
                                         validatorMessage="The last name must be between 1 and 40 characters in length, inclusive.">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="emailAddress">Email Address:</h:outputLabel>
                        </td>
                        <td>
                            <h:inputText id="emailAddress" size="20" required="true" requiredMessage="Email address is required."
                                         value="#{registrationBean.newAccount.emailAddress}">
                                <f:validator validatorId="emailAddressValidator" />
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="password">Password:</h:outputLabel>
                        </td>
                        <td>
                            <h:inputSecret id="password" binding="#{passwordInput}" size="20" required="true" requiredMessage="Password is required."
                                           value="#{registrationBean.newCredentials.password}" >
                                <f:validator validatorId="passwordPatternValidator" />
                            </h:inputSecret>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="confirmPassword">Confirm Password:</h:outputLabel>
                        </td>
                        <td>
                            <h:inputSecret id="confirmPassword" size="20" required="true" requiredMessage="Password is required."
                                           value="#{registrationBean.confirmPassword}" >
                                <f:validator validatorId="passwordMatchValidator" />
                                <f:attribute name="firstEntry" value="#{passwordInput.value}" />
                            </h:inputSecret>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton styleClass="ui-button ui-corner-all ui-widget" value="Register" action="#{registrationBean.registerNewUser()}"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:commandButton styleClass="ui-button ui-corner-all ui-widget" value="Cancel" action="index"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
        <div id="errorMessages">
            <h:messages styleClass="ui-state-error"/>
        </div>
    </ui:define>
</ui:composition>
